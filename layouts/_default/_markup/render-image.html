<figure>
  <a href="{{ .Destination | safeURL }}"
     target="_blank"
     rel="noopener noreferrer">
    <img src="{{ .Destination | safeURL }}"
      alt="{{ .Text | plainify }}"
      {{ with .Title}}
        title="{{ . | plainify }}"
      {{ end }}
      loading="lazy"
      style="min-width:100%; max-width:100%; cursor:zoom-in;">
  </a>

  {{ if .Title }}
    <figcaption style="text-align:center">{{ .Title | safeHTML }}</figcaption>
  {{ else if .Text }}
    <figcaption style="text-align:center">{{ .Text | safeHTML }}</figcaption>
  {{ end }}
</figure>
